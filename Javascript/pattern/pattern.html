<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pattern</title>
    <script>
      function calc() {
        var a = document.getElementById("n1").value;
        var result = document.getElementById("ResultDiv");
        for (let i = 1; i <= a; ++i) {
          for(let j=1;j<=i;j++){
            document.write("* ");
          }
         document.writeln("<br>");
        }
       
      }
      
        
    </script>
  </head>
  <body>
    <h1>Enter Number:</h1>
    <input
      type="text"
      id="n1"
      onfocus="this.value=''"
      placeholder="enter the number"
      onblur="calc()"
    /><br />
    <br />
    <br />
    <button onclick="calc()">Calculate</button>
    <div id="ResultDiv"></div>
  </body>
</html>
