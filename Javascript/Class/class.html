<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
    <script>
      class Employee {
        constructor(name, id, salary) {
          this.name = name;
          this.id = id;
          this.salary = salary;
        }
        display() {
            document.write("Name: "+this.name);
            document.write("<br>Id: "+this.id);
            document.write("<br>Salary: "+this.salary);
        }
      }
      var obj = new Employee("vignesh",101,50000);
      obj.display();
    </script>
  </head>
  <body>

  </body>
</html>
