<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
    <script>
      const obje = () => {
        var student = {
          name: "vignesh",
          age: "21",
          CGPA:"7.1",
          studies: "Computer Science and Business Systems",
        };
        
        document.write("<br>Student Name : "+student.name)
        document.write("<br>Student age : "+student.age)
        document.write("<br>Student CGPA : "+student.CGPA)
        document.write("<br>Student Studies : "+student.studies)
      };
    </script>
  </head>

  <body onload="obje()"></body>
</html>
