<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow</title>
    <script>
      const arrow = (a, b) => {
       return a + b;
      };
      document.write("<br><b>Addition</b>" + arrow(5, 10));
      const arrow1 = (a, b) => {
        return a - b;
      };
      document.write("<br><b>Subraction</b>" + arrow1(15, 10));
      const arrow2 = (a, b) => a * b;
      document.write("<br><b>Multiplication</b>" + arrow2(999,888));
    </script>
  </head>
  <body onload="arrow()"></body>
</html>
