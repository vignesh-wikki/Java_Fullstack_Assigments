<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      table {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      th {
        font-size: 24px;
        padding-bottom: 10px;
      }

      td {
        padding: 10px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2">Login</th>
      </tr>
      <tr>
        <td>User name</td>
        <td><input type="text" required /></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" required /></td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="submit" value="Login" />
        </td>
      </tr>
    </table>
  </body>
</html>
