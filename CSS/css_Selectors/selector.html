<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>

        *{
            color:peru;
        }
        table{
            border: 3px solid goldenrod;
            width: 50%;
        }
        tr{
            text-align: center;
        }
        .name{
            font-size: 50px;
            font-weight: bolder;
        }
        #name{
            border: 3px dashed;
        }
        #flex{
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }
        



    </style>
</head>
<body>

    <div id="flex"><table>

            <th>Salary</th>

            <td>101</td>
            <td>Velan</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Raj</td>
            <td>2000</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Kumar</td>
            <td>2000</td>
        </tr>
    </table></div>
    
</body>
</html>
