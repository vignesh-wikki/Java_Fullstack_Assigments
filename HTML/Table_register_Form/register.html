<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table_Register</title>
  </head>
  <body>
    <table align="center" border="2" width="80%">
      <tr>
        <th colspan="2" align="center">Register Form</th>
      </tr>

      <tr>
        <td>Student Name</td>
        <td><input type="text" required /></td>
      </tr>

     <tr>
        <td>Father's Name:</td>
        <td><input type="text" required /></td>
      </tr>

      <tr>
        <td>Mother's Name:</td>
        <td><input type="text" required /></td>
      </tr>

      <tr>
        <td>Date Of Birth</td>
        <td><input type="date" required /></td>
      </tr>

      <tr>
        <td>Gender:</td>
        <td><input type="radio" name="gender" required />
        Male
        <input type="radio" name="gender" required />
        Female</td>
      </tr>

       <tr>
        <td>Email ID</td>
        <td><input type="email" required /></td>
      </tr>
      <tr>
        <td>Mobile No.</td>
        <td><input type="text" required /></td>
      </tr>
      <tr>
        <td>Address</td>
        <td><textarea></textarea></td>
      </tr>
      <tr>
        <td>State </td>
        <td><input type="text" required /></td>
      </tr>
      <tr>
        <td>City</td>
        <td>
          <select name="city">
            <option value="salem">salem</option>
            <option value="namakkal">namakkal</option>
            <option value="rasipuram">rasipuram</option>
          </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td colspan="1">
          <button type="submit" onclick="alert('User Registered')">
            Submit
          </button>
        </td>
      </tr>
    </table>
  </body>
</html>
