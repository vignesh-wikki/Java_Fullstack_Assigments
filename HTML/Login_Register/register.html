<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <table align="center">
      <tr>
        <th colspan="2" align="center">Register</th>
      </tr>

      <tr>
        <td>Name</td>
        <td><input type="text" required /></td>
      </tr>

      <tr>
        <td>College</td>
        <td><input type="text" required /></td>
      </tr>

      <tr>
        <td>Department:</td>
        <td><input type="text" required /></td>
      </tr>

      <tr>
        <td>DOB:</td>
        <td><input type="date" required /></td>
      </tr>

      <tr>
        <td>Gender:</td>
        <td><input type="radio" name="gender" required />
        Male
        <input type="radio" name="gender" required />
        Female</td>
      </tr>

      <tr>
        <td>Skills:</td>
        <td><input type="checkbox" name="skill" required />
        C
        <input type="checkbox" name="skill" required />
        C++
        <input type="checkbox" name="skill" required />
        JAVA</td>
      </tr>
      <tr>
        <td>Username:</td>
        <td><input type="text" required /></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" required /></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" required /></td>
      </tr>
      <tr>
        <td>City</td>
        <td>
          <select name="city">
            <option value="salem">salem</option>
            <option value="namakkal">namakkal</option>
            <option value="rasipuram">rasipuram</option>
          </select>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <button type="submit" onclick="alert('User Registered')">
            Register
          </button>
        </td>
      </tr>
    </table>
  </body>
</html>
