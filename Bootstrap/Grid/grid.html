<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .bg-1 {
        background-color: #d5e6f7;
        border: 2px solid #7ab3f7;
      }
      .text-1 {
        color: #7ab3f7;
      }
      .bg-2 {
        background-color: #d8c6f7;
        border: 2px solid #a688f0;
      }
      .text-2 {
        color: #a688f0;
      }
      .bg-3 {
        background-color: #f2cbda;
        border: 2px solid #e77d9f;
      }
      .text-3 {
        color: #e77d9f;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3">
        <div class="p-3 mt-3 rounded bg-1 col text-center text-1">
          This is a single coloumn
        </div>
      </div>

      <div class="row mb-3">
        <div class="p-3 col rounded bg-2 me-3 text-center text-2">
          This is a first coloumn
        </div>
        <div class="p-3 bg-2 rounded col text-center text-2">
          This is a second coloumn
        </div>
      </div>

      <div class="row">
        <div class="p-3 col rounded bg-3 me-3 text-center text-3">
          This is a first coloumn
        </div>

        <div class="p-3 col rounded bg-3 me-3 text-center text-3">
          This is a second coloumn
        </div>

        <div class="p-3 col rounded bg-3 me-3 text-center text-3">
          This is a third coloumn
        </div>

        <div class="p-3 bg-3 rounded col text-center text-3">
          This is a fourth coloumn
        </div>
      </div>
    </div>
  </body>
</html>
