<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>List Group</title>
  </head>
  <body class="container-fluid mt-4">
    <ul class="list-group">
      <li class="list-group-item active">
        An item <span class="badge text-bg-info">14</span>
      </li>
      <li class="list-group-item">
        A second item <span class="badge text-bg-info">15</span>
      </li>
      <li class="list-group-item">
        A third item <span class="badge text-bg-info">18</span>
      </li>
      <li class="list-group-item">
        A fourth item <span class="badge text-bg-info">19</span>
      </li>
      <li class="list-group-item">
        And a fifth one <span class="badge text-bg-info">27</span>
      </li>
    </ul>
    <br />
    <br />
    <br />
    <div class="list-group">
      <a
      target="_blank"
        href="https://getbootstrap.com/docs/5.3/components/list-group/#basic-example"
        class="list-group-item active"
        >An item <span class="badge text-bg-info">14</span></a
      >
      <a
      target="_blank"
        href="https://getbootstrap.com/docs/5.3/components/list-group/#basic-example"
        class="list-group-item"
        >A second item <span class="badge text-bg-info">15</span></a
      >
      <a
        href="https://getbootstrap.com/docs/5.3/components/list-group/#basic-example"
        class="list-group-item"
        >A third item <span class="badge text-bg-info">18</span></a
      >
      <a
      target="_blank"
        href="https://getbootstrap.com/docs/5.3/components/list-group/#basic-example"
        class="list-group-item"
        >A fourth item <span class="badge text-bg-info">19</span></a
      >
      <a
      target="_blank"
        href="https://getbootstrap.com/docs/5.3/components/list-group/#basic-example"
        class="list-group-item"
        >And a fifth one <span class="badge text-bg-info">27</span></a
      >
    </div>
    <br>
    <br>
    <br>
    <div class="list-group">
      <a
      target="_blank"
        href="https://getbootstrap.com/docs/5.3/components/list-group/#basic-example"
        class="list-group-item disabled"
        >An item <span class="badge text-bg-info">14</span></a
      >
      <a
      target="_blank"
        href="https://getbootstrap.com/docs/5.3/components/list-group/#basic-example"
        class="list-group-item"
        >A second item <span class="badge text-bg-info">15</span></a
      >
      <a
        href="https://getbootstrap.com/docs/5.3/components/list-group/#basic-example"
        class="list-group-item"
        >A third item <span class="badge text-bg-info">18</span></a
      >
      <a
      target="_blank"
        href="https://getbootstrap.com/docs/5.3/components/list-group/#basic-example"
        class="list-group-item"
        >A fourth item <span class="badge text-bg-info">19</span></a
      >
      <a
      target="_blank"
        href="https://getbootstrap.com/docs/5.3/components/list-group/#basic-example"
        class="list-group-item"
        >And a fifth one <span class="badge text-bg-info">27</span></a
      >
    </div>
  </body>
</html>
