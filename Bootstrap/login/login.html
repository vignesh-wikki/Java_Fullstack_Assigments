<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="height: 100vh">
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: 80vh"
    >
      <div
        class="border border-primary rounded d-flex justify-content-center flex-column"
      >
        <div
          class="d-flex justify-content-around pt-4"
          style="color: darkblue; background-color: rgb(189, 230, 255)"
        >
          <p>Sign In</p>
          <p class="p-2">Forget password?</p>
        </div>

        <form class="p-5">
          <div class="mb-3">
            <div class="d-flex justify-content-between  border">
              <div
                style="
                  width: 40px;
                  height: 40px;
                  background-color: lightgray;
                "
                class=""
              >
                <svg
                  class="w-100 h-100 p-2"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 448 512"
                >
                  <path
                    fill="#a0a2a7"
                    d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z"
                  />
                </svg>
              </div>
              <input
                type="email"
                class="border-0"
                placeholder="username or email"
               
              />
            </div>
          </div>

          <div class="mb-3">
            <div class="d-flex justify-content-between  border">
              <div
                style="
                  width: 40px;
                  height: 40px;
                  background-color: lightgray; 
                "
              >
                <svg class="w-100 h-100 p-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="#878787" d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z"/></svg>
              </div>
            <input
              type="password"
              placeholder="password"
              class="border-0"
            />
          </div>
          <div class="mt-3 mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Remember me</label
            >
          </div>
          <button type="submit" class="btn btn-success">Login</button>
          <button type="submit" class="btn btn-primary">
            Login with Facebook
          </button>
          <hr />
          <div>
            <p>
              Dont't have an account?
              <span class="text-primary">Sign Up Here</span>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
