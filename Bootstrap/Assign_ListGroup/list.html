<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>List Group</title>
  </head>
  <body class="container mt-4 ">
    <ul class="list-group">
  <li class="list-group-item text-secondary list-group-item-secondary d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div>Apple</div>
    </div>
    <span class="badge text-bg-secondary rounded-pill">14</span>
  </li>
  <li class="list-group-item text-secondary d-flex justify-content-between list-group-item-secondary align-items-start">
    <div class="ms-2 me-auto">
      <div >Mango</div>
    
    </div>
    <span class="badge text-bg-secondary  rounded-pill">4</span>
  </li>
  <li class="list-group-item text-secondary d-flex justify-content-between list-group-item-secondary align-items-start">
    <div class="ms-2 me-auto">
      <div >Orange</div>
    
    </div>
    <span class="badge text-bg-secondary  rounded-pill">5</span>
  </li>
  <li class="list-group-item d-flex text-secondary justify-content-between list-group-item-secondary align-items-start">
    <div class="ms-2 me-auto">
      <div >Banana</div>
    
    </div>
    <span class="badge text-bg-secondary  rounded-pill">12</span>
  </li>
  <li class="list-group-item d-flex text-secondary justify-content-between list-group-item-secondary align-items-start">
    <div class="ms-2 me-auto">
      <div >Watermelon</div>
    
    </div>
    <span class="badge text-bg-secondary  rounded-pill">1</span>
  </li>
</ul>
  </body>
</html>
